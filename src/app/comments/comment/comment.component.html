<div *ngIf="comment" class="col-10 steam-back-ground" style="margin-left: 60px; margin-top: 10px">
  <div class="row">
    <div class="col-1">
      <button class="vote-button" (click)="upVote()" style="margin-top: 5px;">
        <img *ngIf="comment.isUpVoted" src="../../../assets/upvote-arrow-lit.png" alt="" class="vote-image" width="30"
             height="30"/>
        <img *ngIf="!comment.isUpVoted" src="../../../assets/upvote-arrow.png" alt="" class="vote-image" width="30"
             height="30"/>
      </button>
      <p style="text-align: center; margin-top: 10px; margin-bottom: 10px; margin-left: 10px">
        {{comment.upVoteCount - comment.downVoteCount}}
      </p>
      <button (click)="downVote()" class="vote-button">
        <img *ngIf="comment.isDownVoted" src="../../../assets/downvote-arrow-lit.png" alt="" class="vote-image"
             width="30"
             height="30"/>
        <img *ngIf="!comment.isDownVoted" src="../../../assets/downvote-arrow.png" alt="" class="vote-image" width="30"
             height="30"/>
      </button>
    </div>
    <div *ngIf="profile" class="col-2">
      <a routerLink="/profile/{{profile.id}}">
        <img class="profile-img" src="{{profile.avatarfull}}" width="100" height="100" alt=""/>
      </a>
    </div>
    <div class="col-8">
      <div class="row">
        <div *ngIf="profile" class="col-12">
          <p>{{profile.personaname}} - {{comment.postDate | date}} <span *ngIf="comment.edited">- (<i>Edited</i>)</span>
          </p>
        </div>
      </div>
      <div>
        <div class="col-12">
          <p>{{comment.content}}</p>
        </div>
      </div>
    </div>
    <div *ngIf="canEditDelete()" class="col-1">
      <button (click)="delete()" class="vote-button">
        <img src="../../../assets/x-sign.png" alt="" width="20" height="20">
      </button>
    </div>
  </div>
</div>
