<div class="col-8">
  <div class="steam-back-ground">
    <div class="row shift" style="margin-top: 10px;">
      <label>Email <br />
        <input class="input-steam" #email/>
      </label>
    </div>
    <div class="row shift">
      <label>Password <br/>
        <input class="input-steam" type="password" #password/>
      </label>
    </div>
    <div class="row shift">
      <button class="btn-steam" (click)="logIn(email.value, password.value)"><span>Login</span></button>
    </div>
    <div class="row shift">
      <label class="alert-danger">{{message.get('login')}}</label>
    </div>
  </div>
</div>
