<div *ngIf="review" class="row steam-back-ground">
  <div class="col-1">
    <button class="vote-button" (click)="upVote()" style="margin-top: 5px;">
      <img *ngIf="review.isUpVoted" src="../../../assets/upvote-arrow-lit.png" alt="" class="vote-image" width="30" height="30" />
      <img *ngIf="!review.isUpVoted" src="../../../assets/upvote-arrow.png" alt="" class="vote-image" width="30" height="30"/>
    </button>
    <p style="text-align: center; margin-top: 10px; margin-bottom: 10px">
       {{review.upVoteCount - review.downVoteCount}}
    </p>
    <button (click)="downVote()" class="vote-button">
      <img *ngIf="review.isDownVoted" src="../../../assets/downvote-arrow-lit.png" alt="" class="vote-image" width="30" height="30"/>
      <img *ngIf="!review.isDownVoted" src="../../../assets/downvote-arrow.png" alt="" class="vote-image" width="30" height="30"/>
    </button>
  </div>
  <div *ngIf="profile" class="col-2">
    <img src="{{profile.avatarfull}}" width="100" height="100" alt=""/>
  </div>
  <div class="col-9">
    <h3>{{review.title}}</h3>
    <p><i>{{review.content}}</i></p>
    <div class="d-inline">
      <p>{{review.postDate | date}} <span *ngIf="review.edited" style="color: white;">- (<i>Edited</i>)</span></p>
    </div>
    <div *ngIf="canEditDelete()" class="d-inline align-content-end">
      <a routerLink="/reviews/{{game.appid}}/{{review._id}}" style="margin-right: 5px;">
        <button class="btn-steam"><span>Edit</span></button>
      </a>
      <button class="btn-steam d-inline" (click)="delete()"><span>Delete</span></button>
    </div>
  </div>
</div>
