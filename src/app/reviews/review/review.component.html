<div *ngIf="review" class="row steam-back-ground">
  <div *ngIf="profile" class="col-2">
    <img src="{{profile.avatarfull}}" width="100" height="100" alt=""/>
  </div>
  <div class="col-10">
    <h3>{{review.title}}</h3>
    <p><i>{{review.content}}</i></p>
    <div class="d-inline">
      <p>{{review.postDate | date}} <span *ngIf="review.edited" style="color: white;">- (<i>Edited</i>)</span></p>
    </div>
    <div *ngIf="canEditDelete()" class="d-inline align-content-end">
      <a routerLink="/reviews/{{game.appid}}/{{review._id}}" style="margin-right: 5px;">
        <button class="btn-steam"><span>Edit</span></button>
      </a>
      <button class="btn-steam d-inline" (submit)="delete()"><span>Delete</span></button>
    </div>
  </div>
</div>
