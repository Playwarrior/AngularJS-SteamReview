<div class="row">
  <div class="col-12 back-ground-steam">
    <h2 class="shift" *ngIf="game">Editing review for {{game.name}}</h2>
    <form [formGroup]="reviewForm" class="shift">
      <div class="form-group" style="margin: 10px">
        <label for="title">Title <br/>
          <input class="input-steam" type="text" formControlName="title"/>
        </label>
        <div class="text-warning"
             *ngIf="(this.reviewForm.get('title').touched || this.reviewForm.get('title').dirty && this.reviewForm.get('title').errors?.required)">
          Title is required!
        </div>
      </div>
      <div class="form-group" style="margin: 10px">
        <label for="content">Content <br/>
          <textarea class="input-steam big-input" type="text" formControlName="content"></textarea>
        </label>
        <div class="text-warning"
             *ngIf="(this.reviewForm.get('content').touched || this.reviewForm.get('content').dirty && this.reviewForm.get('content').errors?.required)">
          Content is required!
        </div>
      </div>
      <div *ngIf="!review" class="d-inline">
        <button class="btn-steam" type="submit" (click)="post()" [disabled]="!reviewForm.valid"><span>post</span>
        </button>
      </div>
      <div *ngIf="review" class="d-inline">
        <button class="btn-steam" type="submit" (click)="update()" [disabled]="!reviewForm.valid"><span>update</span>
        </button>
      </div>
      <div class="d-inline">
        <button class="btn-steam" (click)="goBack()"><span>go back</span></button>
      </div>
    </form>
  </div>
</div>
